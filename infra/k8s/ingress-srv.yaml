apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    # made up site name which will work only on my machine
    # Set it up on MacOs/Linux in /etc/hosts
    # Set it up on Windows in C:\Windows\System32\Drivers\etc\hosts
    # e.g. 127.0.0.1 ticketing.dev
    - host: ticketing.dev
      http:
        # Important: The paths will be tried in order
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/tickets/?(.*)
            pathType: Prefix
            backend:
              service:
                name: tickets-srv
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000